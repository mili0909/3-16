# "/" + 仓库的名字. 资源文件的路径组成部分
baseurl: "/3-16"

# 网页的标题
title: "棒球少女-立立阿呷莫"
# 网站的主标题
name: "强棒少女的陪伴日记"
# 网站副标题
description: "出生于2012.1.18，我是2019年12月加入强棒基地的，我的老家在四川凉山州，我有白白的皮肤，一双单眼皮的眼睛长在美丽小巧的小天使身上显得格外机灵，说起话来像个机关枪，是女队的颜值担当"

# 分页配置
# 每页文章数量
paginate: 9

# 其它配置, 可忽略, 无需修改
permalink: /:title/
paginate_path: /page:num/
plugins:
  - jekyll-paginate

markdown: kramdown

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
lazyimages: "disabled"
exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
